<!DOCTYPE html>
<html>

<head>
    <script src="js/ohm.js"></script>
    <script type="text/ohm-js" src="js/gramatica.ohm"></script>
    <script src="js/parser.js"></script>
    <script src="js/howler.core.js"></script>
    <script src=js/harmonia.js></script>
    <script src="js/reprodutor.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body onload="iniciar()">

    <div id="area-acordes">
        <input type="text" id="acordes" placeholder="Digite aqui os acordes">
        <input type="button" id="botao-acordes" value="GERAR" onclick="definirAcordes()">
    </div>
    <h1 id="progressao"></h1>

    <div id="controles">
        <div id="controle-repeticao">
            <input type="checkbox" id="repetir" onchange="atualizaRepeticao()">
            <label for="repetir">(repetir)</label>
        </div>


        <input type="button" value="PLAY" onclick="onBotaoPlayClicked()" id="play-pause">

        <select id="arpejo" onchange="atualizaArpejo()">
            <option value="Simples">Simples</option>
            <option value="ABCD">ABCD</option>
            <option value="AB">AB</option>
            <option value="ABBB">ABBB</option>
        </select>
    </div>

    <div id="controle-andamento">
        <label for="bpm" id="label-bpm"></label>
        <input type="range" id="bpm" min="60" max="240" step="5" onchange="atualizaBPM(this.value)">
    </div>
</body>

</html>
