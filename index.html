<!DOCTYPE html>
<html>

<head>
    <script src="js/howler.core.js"></script>
    <script src=js/teoria.js></script>
    <script src="js/ritmo.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body onload="executa()">
    <h1 id="progressao"></h1>

    <div id="controles">
        <div id="controle-repeticao">
            <input type="checkbox" id="repetir" onchange="pausar()">
            <label for="repetir">(repetir)</label>
        </div>


        <input type="button" value="PLAY" onclick="reproduzir()" id="play-pause">

        <select id="arpejo" onchange="pausar()">
            <option value="1">Arpejo #1</option>
            <option value="2">Arpejo #2</option>
        </select>
    </div>
    <div id="controle-andamento">
        <label for="bpm" id="label-bpm">BPM: 100</label>
        <input type="range" value="100" id="bpm" min="60" max="150" step="5" onchange="atualizaValorBPM(this.value)">
    </div>
</body>

</html>
